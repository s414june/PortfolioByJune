<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&family=Raleway:wght@600;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="scss/styles.css">
    <link rel="stylesheet" href="scss/carousel.css">
    <script src="src/carouseljs.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">


    <title>June Wu | Web Developer</title>
</head>


<body>
    <div id="app">
        <header>
            <div class='navbar sticky' id="home">
                <a href="index.html">
                    <p class="logo">June Wu</p>
                </a>
                <div style="padding-right:3rem;">
                    <i class="fas fa-bars" @click='toggle'></i>
                </div>
            </div>
            <div class="mask" v-show="isShow" @click='toggle'></div>
            <div class='menu' :class={active:isShow}>
                <p @click="goto('home')">Home</p>
                <p @click="goto('about')">About me</p>
                <p @click="goto('skills')">Skills</p>
                <p @click="goto('works')">Works</p>
                <p @click="goto('contact')">Contact</p>
            </div>
            <section class="carouselOutside">
                <div class="carousel carousel-ad">
                    <div class="title">
                        <h3 class="animate__animated animate__fadeInLeft">Reading, Painting, Coding</h3>
                        <p class="animate__animated animate__fadeInRight">June Wu's portfolio</p>
                    </div>
                    <div class="click-down">
                        <a @click="godown('about')">
                            <h4 class="animate__animated animate__bounce animate__infinite">
                                <i class="fas fa-chevron-down"></i>
                            </h4>
                        </a>
                    </div>
                </div>
            </section>
        </header>
        <main>
            <section id="about">
                <h2>About me</h2>
                <div class="container">
                    <div>
                        <img src="img/face.jpg" alt="June's face">
                    </div>
                    <div class="about-content">
                        <div class="intro">
                            <p>畢業於國北教育大學，語文與創作、數位科技設計雙主修。</p>
                            <p>喜愛閱讀、繪畫、音樂等藝術，也熱愛科學。</p>
                            <p>在程式語言中，找到了實踐藝術的樂趣。</p>
                        </div>
                    </div>
                    <div class="buttons">
                        <a href="https://drive.google.com/file/d/1BwKeWbdE1a-m7s8DqeQrNg1IDnVs1peQ/view?usp=sharing" target="_blank">
                            <span>
                                View June's Resume
                            </span>
                        </a>
                        <a href="https://github.com/s414june" target="_blank">
                            <i class="fab fa-github-square"></i>
                        </a>
                    </div>
                </div>
            </section>
            <section id="skills">
                <h2>Skills</h2>
                <div>
                    <img src="img/skills/skill (1).png" alt="">
                    <img src="img/skills/skill (2).png" alt="">
                    <img src="img/skills/skill (3).png" alt="">
                    <img src="img/skills/skill (4).png" alt="">
                </div>
            </section>
            <section id="works">
                <h2>Works</h2>
                <div class="container">
                    <div class="flex-item" v-for="(item,index) in works">
                        <a :href="item.src" target="_blank">
                            <img :src="item.img" alt="">
                            <!-- <div class="work-mask"></div> -->
                        </a>
                        <div>
                            <h3>{{item.title}}</h3>
                            <p>{{item.content}}</p>
                        </div>
                    </div>
                </div>
            </section>
            <section id="contact">
                <h2>Contact</h2>
                <form action="https://formspree.io/f/xwkabgqr" method="POST">
                    <label>
                        <i class="fas fa-at"></i>
                    <input type="email" name="_replyto" placeholder="Your Email">
                    </label>
                    <label>
                        <i class="far fa-comment-dots"></i>
                    <input type="text" name="message" placeholder="Your Message"></input>
                    </label>
                    <!-- your other form fields go here -->
                    <button type="submit"><i class="fas fa-paper-plane"></i>Send</button>
                </form>
            </section>
        </main>
        <footer>© June Wu 2021 | All Rights Reserved</footer>
    </div>


    <script>
        let app = new Vue({
            el: "#app",
            data: {
                isShow: false,
                works: [{
                    src: 'https://s414june.github.io/froggycoffee/',
                    img: './img/works/work (1).jpg',
                    title: '雛蛙咖啡',
                    content: '文藝青年幾乎都有這樣一個夢想——開一家讀書咖啡廳。使用bootstrap和純javascript構建的購物車網頁，為前端demo。運用loaclstorage儲存資料，確認購買後會清空購物車。'
                }, {
                    src: 'https://s414june.github.io/greenpomo/',
                    img: './img/works/work (2).jpg',
                    title: '綠色番茄鐘',
                    content: '想要解決拖延症、提高工作效率的人，應該對番茄鐘不陌生？這個計時網頁可以為使用者倒數，並記錄做了幾個番茄，用譬喻的方式增加工作趣味。使用vue-cli製作，仍在建構中。'
                }, {
                    src: 'https://drive.google.com/drive/folders/1IS__tl5PhjshY3wNEL5owKKEfYuZbo0D?usp=sharing',
                    img: './img/works/work (3).jpg',
                    title: '平面設計',
                    content: '以大學社團設計的作品為主，佐以少量手繪。'
                }]
            },
            methods: {
                toggle() {
                    this.isShow = !this.isShow
                },
                godown(offset) {
                    offset = document.querySelector('#' + offset)
                    scrollTo(0, [offset][0].offsetTop - 47)
                },
                goto(offset) {
                    offset = document.querySelector('#' + offset)
                    scrollTo(0, [offset][0].offsetTop - 47)
                    this.toggle()
                },
                toggleHover(i) {
                    this.isHover[i] = !this.isHover[i]
                }
            }
        })
    </script>
    <script>
        let imgListAd = [{
            imgUrl: 'img/img (1).jpg'
        }, {
            imgUrl: 'img/img (2).jpg'
        }, {
            imgUrl: 'img/img (3).jpg'
        }]
        let carousel1 = carousel('.carousel-ad', imgListAd)
    </script>

</body>

</html>
